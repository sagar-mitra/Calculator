<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator! Welcome to my calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex d-column a-item j-con-center">
      <h1>
        Welcome to calculate me!
    </h1>

      <table class="calculator-body flex d-column a-item j-con-center">

        <tr>
          <td colspan="4">
            <input type="text" name="display" id="input" />
            <input type="text" name="display" id="result" />
          </td>
        </tr>


        <tr>
          <td>
            <button class="c-orange button">AC</button>
          </td>
          <td>
            <button>DEL</button>
          </td>
          <td>
            <button>%</button>
          </td>
          <td>
            <button class="c-purple button">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button>1</button>
          </td>
          <td>
            <button>2</button>
          </td>
          <td>
            <button>3</button>
          </td>
          <td>
            <button class="c-purple button">*</button>
          </td>
        </tr>


        <tr>
          <td>
            <button>4</button>
          </td>
          <td>
            <button>5</button>
          </td>
          <td>
            <button>6</button>
          </td>
          <td>
            <button class="c-purple button">-</button>
          </td>
        </tr>


        <tr>
          <td>
            <button>7</button>
          </td>
          <td>
            <button>8</button>
          </td>
          <td>
            <button>9</button>
          </td>
          <td>
            <button class="c-purple button">+</button>
          </td>
        </tr>


        <tr>
          <td>
            <button>.</button>
          </td>
          <td>
            <button>0</button>
          </td>
          <td colspan="2">
            <button class="c-purple button">=</button>
          </td>
          
        </tr>


      </table>
    </div>

  <script src="script.js"></script>
  </body>
</html>
